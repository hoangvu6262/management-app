name: SQLite Production CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Build and test for all pushes and PRs
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: client-app/package-lock.json

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Install client dependencies
        working-directory: client-app
        run: npm ci

      - name: Build client
        working-directory: client-app
        run: npm run build

      - name: Restore server dependencies
        working-directory: server-app
        run: dotnet restore

      - name: Build server
        working-directory: server-app
        run: dotnet build --no-restore

      - name: Test server
        working-directory: server-app
        run: dotnet test --no-build --verbosity normal

  # Deploy to production only on main branch with manual approval
  deploy-production:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: http://${{ secrets.EC2_HOST }}

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ“‹ Pre-deployment Info
        run: |
          echo "ğŸš€ Deploying to SQLite Production Environment"
          echo "ğŸ“… Triggered by: ${{ github.actor }}"
          echo "ğŸŒ³ Branch: ${{ github.ref_name }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"

      - name: ğŸš€ Deploy to SQLite Production EC2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ“‹ Starting SQLite production deployment..."
            cd /home/ubuntu/management-app

            echo "ğŸ”„ Pulling latest code..."
            git pull origin main

            echo "ğŸ’¾ Creating pre-deployment backup..."
            cd aws-deployment
            bash enhanced-backup.sh || echo "âš ï¸ Backup failed, continuing deployment"

            echo "ğŸ—„ï¸ Setting up SQLite production environment..."
            bash setup-sqlite.sh

            echo "ğŸš€ Deploying with SQLite production configuration..."
            bash deploy.sh

            echo "â³ Waiting for services to stabilize..."
            sleep 30

            echo "ğŸ¥ Running health checks..."
            if bash health-check-sqlite.sh; then
              echo "âœ… Health check passed!"
            else
              echo "âŒ Health check failed!"
              exit 1
            fi

            echo "ğŸ“Š Running performance verification..."
            bash monitor-sqlite.sh

            echo "ğŸ‰ SQLite production deployment completed successfully!"
            echo "ğŸŒ Application URL: http://$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4)"

      - name: ğŸ“Š Post-deployment Summary
        if: success()
        run: |
          echo "ğŸ‰ SQLite Production Deployment Success!"
          echo "âœ… Database: SQLite with WAL mode"
          echo "âœ… Backup: Pre-deployment backup created"
          echo "âœ… Health: All checks passed"
          echo "âœ… Monitoring: Performance verified"

      - name: ğŸš¨ Deployment Failed
        if: failure()
        run: |
          echo "âŒ SQLite Production Deployment Failed!"
          echo "ğŸ” Check logs and consider rollback"
